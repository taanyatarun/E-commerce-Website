      <script>
        const scriptURL =
           'https://script.google.com/macros/s/AKfycbytm_xYiq7UIJG2uWyybYevWFtVLqL5bqnKlQa0lngtzdMn9MPnwByAbCLRNuLRfKT6/exec'
          const form = document.forms['submit-googlesheet']
    
        form.addEventListener('submit', e => {
           e.preventDefault()
           fetch(scriptURL, {
                   method: 'POST',
                   body: new FormData(form)
               })
               .then(response => alert(
                   "Thanks for you valuable feedback!!!"))
               .catch(error => console.error('Error!', error.message))
        })
    
      </script>
